# 敏感信息配置 - 这些需要在部署前创建
# 注意：在实际环境中，这些应该通过Kubernetes Secrets管理

# AI API密钥
apiVersion: v1
kind: Secret
metadata:
  name: ai-secrets
  namespace: bc-backend
type: Opaque
data:
  # 使用 base64 编码的值
  # echo -n "your-deepseek-api-key" | base64
  deepseek-api-key: ""  # 需要填入base64编码的值
  openai-api-key: ""    # 需要填入base64编码的值
---
# JWT密钥
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: bc-backend
type: Opaque
data:
  # echo -n "your-jwt-secret" | base64
  jwt-secret: ""  # 需要填入base64编码的值
---
# OSS密钥
apiVersion: v1
kind: Secret
metadata:
  name: oss-secrets
  namespace: bc-backend
type: Opaque
data:
  # echo -n "your-access-key-id" | base64
  access-key-id: ""      # 需要填入base64编码的值
  # echo -n "your-access-key-secret" | base64
  access-key-secret: ""  # 需要填入base64编码的值