# MySQL数据库部署
# 使用StatefulSet确保数据持久化
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: bc-backend
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:9.5.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "verysecret"
        - name: MYSQL_DATABASE
          value: "career_plan"
        - name: MYSQL_USER
          value: "user"
        - name: MYSQL_PASSWORD
          value: "secret"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
# MySQL服务配置
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: bc-backend
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
  clusterIP: None