# CI 环境配置
# 此配置用于 GitHub Actions CI 环境
# 继承application.yaml中的通用配置
spring:
  # CI环境特有配置 - 覆盖通用配置
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:mysql://localhost:3306/career_plan
  data:
    redis:
      url: localhost
      port: 6379
    mongodb:
      uri: mongodb://root:example@localhost:27017/bigchuang?authSource=admin
  rabbitmq:
    host: localhost

jwt:
  secret: test-jwt-secret-for-ci-only

alioss:
  bucket: bc-backend-test-bucket