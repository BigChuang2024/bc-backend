# CI 环境配置
# 此配置用于 GitHub Actions CI 环境
# 继承application.yaml中的通用配置
spring:
  # CI环境特有配置 - 覆盖通用配置
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:mysql://localhost:3306/career_plan
    username: user
    password: secret
  data:
    redis:
      host: localhost
      port: 6379
    mongodb:
      uri: mongodb://localhost:27017/bigchuang?authSource=admin
      authentication-database: admin
      username: root
      password: example
  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: password

jwt:
  secret: test-jwt-secret-for-ci-only

alioss:
  bucket: bc-backend-test-bucket